<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Object basics: Task 3</title>
		<style>
			p {
				color: purple;
				margin: 0.5em 0;
			}

			* {
				box-sizing: border-box;
			}
		</style>
		<link
			rel="stylesheet"
			href="../styles.css"
		/>
	</head>

	<body>
		<section class="preview"></section>
	</body>
	<script>
		const cat = {
			name: "Bertie",
			breed: "Cymric",
			color: "white",
			//rewrite the greeting() method so that it logs "Hello, said Bertie the Cymric."
			greeting: function () {
				console.log(`Hello, said ${this.name} the ${this.breed}`);
			},
		};
		// write your own object called cat2, which has the same structure, exactly the same greeting() method, but a different name, breed, and color.
		const cat2 = {
			name: "Asdas",
			breed: "Breed",
			color: "square",
			greeting: function () {
				console.log(`Hello, said ${this.name} the ${this.breed}`);
			},
		};
	</script>
</html>
